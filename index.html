<html>
<head>
  <title>Current Date and Time</title>
</head>
<body>
  <h1 id="current-time"></h1>

  <script>
    function updateDateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1; // +1 because getMonth() returns 0-11
      const day = now.getDate();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      const dateTimeString = `${year}/${month}/${day} ${hour}:${minute}:${second}`;
      document.getElementById("current-time").innerHTML = dateTimeString;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000); // update every 1 second
  </script>
